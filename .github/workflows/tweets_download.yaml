name: tweets download 

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs: 
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: browser-actions/setup-chrome@v1
  
    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
        
    - name: tweets download
      run: | 
        source("R/01_tweets_download_schedule.R")
      shell: Rscript {0}
