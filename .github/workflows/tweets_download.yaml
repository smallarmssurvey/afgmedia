name: tweets download 

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs: 
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
        
    - name: install dependencies
      run: |
        install.packages(c("tidyverse", "tibble", "data.table", "rtweet", "tweetrmd", "webshot2", "pagedown", "chromote", "cld2", "googleLanguageR", "googledrive", "sf", "htmltools"))
      shell: Rscript {0}
        
    - name: tweets download
      run: | 
        source("R/telegram_monitor.R")
      shell: Rscript {0}
