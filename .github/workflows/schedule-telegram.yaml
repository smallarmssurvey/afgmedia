name: telegram_scraping

on:
  schedule:
    - cron: "0 */1 * * *"
  workflow_dispatch:

jobs: 
  update:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true
    
    - name: Telegram monitor
      run: | 
        source("R/telegram_monitor.R")
      shell: Rscript {0}
